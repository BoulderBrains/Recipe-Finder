<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Recipe App</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
	<div class="container">
		<h1>Recipe search</h1>

		<form id="ingredients-form">
			<label for="ingredient-input">Add ingredient</label>
			<input type="text" id="ingredient-input"><br>

			<!-- This button will trigger our AJAX call -->
			<input id="find-ingredient" type="submit" value="Ingredient Search">

		</form>

		<div>Ingredients list: 
			<p class="ingredients-list"></p>
		</div>
		
		<!-- This form will be where users input data about the recipes -->
		<form id="recipe-form">
			<label for="recipe-input">Search for a recipe</label><br>
			<!-- This button will trigger our AJAX call -->
			<input id="find-recipe" type="submit" value="Recipe Search">
		</form>

		<!-- We'll be dumping our JSON contents in here -->
		
			<div id="recipe-view" class="col-sm-12 row"></div>


		<!-- Jquery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Script -->
		<script type="text/javascript" src="assets/javascript/app.js"></script>

	</div>
</body>

</html>
